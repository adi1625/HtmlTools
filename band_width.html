<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>band_width</title>
    <!--basic-->
    <script language="JavaScript" src="assets/jquery/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css"/>
    <script language="JavaScript" src="assets/bootstrap/js/bootstrap.js"></script>

    <!--table-->
    <link rel="stylesheet" type="text/css" href="assets/boot-table/bootstrap-table.css"/>
    <script language="JavaScript" src="assets/boot-table/bootstrap-table.js"></script>

    <!--laydate-->
    <script language="JavaScript" src="assets/laydate/laydate.js"></script>

    <!--artdialog-->
    <link rel="stylesheet" type="text/css" href="assets/artdialog/ui-dialog.css"/>
    <script language="JavaScript" src="assets/dialog.js"></script>

    <!--checkbox2-->
    <link rel="stylesheet" href="css/test6.css" media="screen" type="text/css"/>

    <!--custom-->
    <link rel="stylesheet" type="text/css" href="css/band_width.css"/>
</head>


<body style="padding: 100px">


<table id="table" data-unique-id="num"></table>


<div id="band-width-dialog-box">
    <div class="row">
        <label class="col-sm-4 form-control-static" for="bw-day-picker" style="text-align: right">选择天：</label>
        <div class="col-sm-8">
            <div class="muti-picker" id="bw-day-picker"></div>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-4 form-control-static" for="bw-time-range" style="text-align: right">选择时间范围：</label>
        <div class="col-sm-8">
            <input class="form-control" id="bw-time-range" size="16" type="text" readonly>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-4 form-control-static" for="bw-limit-num" style="text-align: right">选择带宽：</label>
        <div class="col-sm-4">
            <select class="form-control" id="bw-limit-num">
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-control" id="bw-speed">
                <option value="k">Kbps</option>
                <option value="m">Mbps</option>
            </select>
        </div>
    </div>
</div>


</body>

<!--custom-->
<script language="JavaScript" src="js/band_width.js"></script>

<script language="JavaScript">

</script>

</html>
